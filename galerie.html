<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>Diplomová práce Galerie</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#includeMenu").load("menu.html");
            $("#includeFooter").load("footer.html");
        });
    </script>
    <link rel="stylesheet" href="myCSS.css">
</head>
<body>
<div id="includeMenu"></div>

<div class="radek">
    <div class="polozka">
        <img src="modely/sunflower/PUSHILIN_sunflower.png" alt="model1" style="width:100%" onclick="myFunction('sunflower');">
    </div>
    <div class="polozka">
        <img src="modely/test/test.jpeg/test.jpeg" alt="model2" style="width:100%" onclick="myFunction('test');">
    </div>
    <div class="polozka">
        <img src="modely/mobil/test.jpeg/test.jpeg" alt="mobil" style="width:100%" onclick="myFunction('mobil');">
    </div>
</div>

<div class="obrazek">
    <img id="redirectToPage" style="width:50%">
</div>

<script>
    function myFunction(model) {
        const redirectPage = document.getElementById("redirectToPage");
        redirectPage.src = window.location.replace('putItems.html?model='+ model);
    }
</script>
</body>


<footer>
    <div id="includeFooter"></div>
</footer>
</html>
