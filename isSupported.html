<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <title>Diplomová práce úvod</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function(){
            $("#includeMenu").load("menu.html");
        });
    </script>
    <link rel="stylesheet" href="myCSS.css">
</head>
<body>
<div id="includeMenu"></div>
<p><b>Podporuje můj prohlíže WebXR?</b><br/>
<script>
    let textElement = document.getElementById('canhazwebxr');
    let imgElement = document.getElementById('canhazimg');
    if ('xr' in navigator) {
        textElement.innerText = "Your browser implements the WebXR API and may be able to run Virtual Reality or Augmented Reality experiences if you are using a supported OS and the appropriate hardware."
        navigator.xr.isSessionSupported('immersive-vr').then((supported) => {
            const span = document.createElement('span');
            span.innerText = supported ? '✔️- VR support detected' : '❌ - VR support not detected';
            textElement.appendChild(document.createElement('br'));
            textElement.appendChild(span);
        });
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
            const span = document.createElement('span');
            span.innerText = supported ? '✔️- AR support detected' : '❌ - AR support not detected';
            textElement.appendChild(document.createElement('br'));
            textElement.appendChild(span);
        });
        imgElement.src = "media/textures/check-button.png";
    } else if ('getVRDisplays' in navigator) {
        textElement.innerText = "Your browser does not support WebXR, but does support the deprecated WebVR API. You may be able to run Virtual Reality experiences on sites that use the WebXR Polyfill, like this one!"
        imgElement.src = "media/textures/info-button.png";
    } else {
        textElement.innerText = "Sorry, your browser does not support WebXR."
        imgElement.src = "media/textures/x-button.png";
    }
</script>
</body>
</html>
